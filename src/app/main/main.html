<div class="container">
  <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2">Text</label>
        <div class="col-sm-10">
          <input type="text" class="form-control custom-control" ng-model="main.message" placeholder="This text box">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Text 2</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Some Text">
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2">Text 3</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Some Text">
            </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="main.postMessage()">Submit</button>
        </div>
      </div>
    </form>
  
    <div class="panel panel-default">
      <div class="panel-heading">Inventory</div>
      <div class="panel-body">
        <div class="input-group">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="message in main.messages">
                  {{message.msg}}
                </li>
              </ul>
        </div>
      </div>
    </div>

</div>
